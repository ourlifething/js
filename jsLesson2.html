<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsレッスン</title>
</head>
<body>
  <input type="text" id="itAge" value="" placeholder="Enter your age">
  <button onclick="btCheck()">Check!</button>
  <div id="result"></div>
<script>
   function func1(){
    console.log("func1")
  };
  func1();
  let hoge = func1;
  hoge();
  let fuga = function(){
    console.log("fuga");
  };
  fuga();

  /*function()の短縮*/
  let bar = (x,y)=>{
    console.log(x+y);
  };
  bar(3,5);
  /*function btCheck()と同じ*/
  const btCheck = ()=>{
    let age=document.getElementById("itAge").value;
    age=parseInt(age);
     //文字列””でも’’でも良い
    /*
    let str;
    if(age >= 20){
      str='おとな';
    }else{
      str='こども';
    }
    */
    //三項演算子
    let str = age>= 20? "おとな":"こども";
    document.getElementById("result").textContent=str; 
  };


    
  
  
</script>
</body>
</html>
