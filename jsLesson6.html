<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="btWrite()">書く</button>
  <button onclick="btCheck()">長さ見る</button>
  <div id="result"></div>
<script>
  const result=document.getElementById("result");
  class Pen{
    constructor(length){
      this.length=length;
      
    }
    write(){
      this.length-=0.5;
      this.color="red";
      return "書きました";
      
    }
  }
  let pen = new Pen(3);
  
  const btWrite=()=>{
    let msg=pen.write();
    result.textContent=msg;
  };

  const btCheck=()=>{
    result.textContent=`長さ${pen.length}です色${pen.color}`;
  };
</script>
</body>
</html>
