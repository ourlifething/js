<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="select">赤を持つ</button>
  <button class="select">緑を持つ</button>
  <button class="select">青を持つ</button>
  <button id="writeBt">書く</button>
  <!--<button onclick="writePen()"></button>-->
  <p id="info"></p>
  <script>

    class ColorPen{
      constructor(color,length){
        this.color=color;
        this.length=length;
      }
      
      write(){
        let msg='';
        if(this.length<=0){
          msg='もう書けません';
          return msg;
        }
        this.length -=0.5;
        msg=`${this.color}で書いた。残り${this.length}`;
        return msg;
      }
      
    }

    const bts=document.querySelectorAll('.select');
    let pens =[
      new ColorPen('赤',10),
      new ColorPen('緑',10),
      new ColorPen('青',10)
    ];
    const info = document.getElementById('info'); 


    let pen=null;
    for(let i=0; i<bts.length; i++){
      bts[i].addEventListener('click',()=>{
        pen =pens[i];
        info.textContent=`${pen.color}を持った。`;
      });
    }
    
    const writeBt = document.getElementById('writeBt'); 
    writeBt.addEventListener("click",()=>{
      let msg ='';
      if(pen == null){
        msg='ペンをもってください';
      }else{
        msg=pen.write();
      }
      info.textContent=msg;
    });
    /*
    const writePen=()=>{
      let msg ='';
      if(pen == null){
        msg='ペンをもってください';
      }else{
        msg=pen.write();
      }
      info.textContent=msg;
    };
    */
  </script>
</body>
</html>
